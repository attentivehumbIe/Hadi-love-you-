<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Хади</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Анимация текста -->
    <div class="typewriter">
        <h1>Хади, ты делаешь меня самым счастливым!</h1>
    </div>

    <!-- Слайдер с картинками -->
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="photo1.jpg" alt="Момент 1"></div>
            <div class="slide"><img src="photo2.jpg" alt="Момент 2"></div>
            <div class="slide"><img src="photo3.jpg" alt="Момент 3"></div>
        </div>
    </div>

    <!-- Викторина -->
    <div class="quiz">
        <h2>Насколько ты милая?</h2>
        <button id="startQuiz">Начать</button>
        <p id="quizMessage"></p>
    </div>

    <!-- Анимация фона -->
    <canvas id="background"></canvas>

    <script src="script.js"></script>
</body>
</html>
